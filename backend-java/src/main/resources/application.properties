# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/ar_virtual_tryon
spring.datasource.username=postgres
spring.datasource.password=yourpassword
spring.jpa.hibernate.ddl-auto=create-drop

# Server configuration
server.port=8081

# HikariCP Configuration (Optional)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

# Static resource configuration
spring.web.resources.static-locations=classpath:/models/

# Optional: Enable logging for static resource handling
logging.level.org.springframework.web=DEBUG